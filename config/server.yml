server:
  version: "0.0.1" # 配置文件的版本号
  host: localhost
  port: 911
  ws_port: 1314
  vector_store:
    type: "badger"
  token_budget:
    reserved_output_tokens: 8192   # 预留给输出的 Token 数
    min_history_rounds: 5          # 最小历史对话轮数
    avg_tokens_per_round: 200       # 单轮对话平均 Token 数（用于估算）
  subconscious: 
    left: "qwen3:0.6b"
    right: "qwen3:0.6b"
  consciousness: 
    left: "qwen3:0.6b"
    right: "qwen3:1.7b"
  embedding_model: "qllama/bge-small-zh-v1.5:latest"
  default_model: "qwen3:0.6b"

